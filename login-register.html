<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>FloSun - Connexion / Inscription</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Connexion ou création de compte FloSun - Boutique de fleurs en Algérie.">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-register-area mt-no-text">
        <div class="container custom-area">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-custom">
                    <div class="login-register-wrapper">
                        <div class="section-content text-center mb-5">
                            <h2 class="title-4 mb-2">Connexion</h2>
                            <p class="desc-content">Connectez-vous à votre compte FloSun.</p>
                        </div>
                        <form action="#" method="post">
                            <div class="single-input-item mb-3">
                                <input type="email" placeholder="Email ou nom d'utilisateur">
                            </div>
                            <div class="single-input-item mb-3">
                                <input type="password" placeholder="Mot de passe">
                            </div>
                            <div class="single-input-item mb-3">
                                <div class="login-reg-form-meta d-flex align-items-center justify-content-between">
                                    <div class="remember-meta mb-3">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="rememberMe">
                                            <label class="custom-control-label" for="rememberMe">Se souvenir de moi</label>
                                        </div>
                                    </div>
                                    <a href="#" class="forget-pwd mb-3">Mot de passe oublié ?</a>
                                </div>
                            </div>
                            <div class="single-input-item mb-3">
                                <button class="btn flosun-button secondary-btn theme-color rounded-0">Connexion</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-custom">
                    <div class="login-register-wrapper">
                        <div class="section-content text-center mb-5">
                            <h2 class="title-4 mb-2">Créer un compte</h2>
                            <p class="desc-content">Inscrivez-vous pour profiter de tous les avantages FloSun.</p>
                        </div>
                        <form action="#" method="post">
                            <div class="single-input-item mb-3">
                                <input type="text" placeholder="Nom complet">
                            </div>
                            <div class="single-input-item mb-3">
                                <input type="email" placeholder="Adresse email">
                            </div>
                            <div class="single-input-item mb-3">
                                <input type="password" placeholder="Mot de passe">
                            </div>
                            <div class="single-input-item mb-3">
                                <input type="password" placeholder="Confirmer le mot de passe">
                            </div>
                            <div class="single-input-item mb-3">
                                <button class="btn flosun-button secondary-btn theme-color rounded-0">Créer un compte</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
